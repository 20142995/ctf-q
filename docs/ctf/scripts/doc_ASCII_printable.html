<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ascii</title>
</head>

<body>

  <div class="title">ASCII可打印字符</div>
  <div>Linux: man ascii</div>
  <div class="container">

  </div>
  <script>
    const body = document.querySelector('div.container')
        for (let index = 32; index < 127; index++) {
      const div = document.createElement('div')

      const decimal = document.createElement('div')
      const hex = document.createElement('div')
      const char = document.createElement('div')

      decimal.classList.add('box')
      hex.classList.add('box')
      char.classList.add('box')
      div.classList.add('row')

      const str = String.fromCharCode(index)
      decimal.textContent = index.toString(16).toUpperCase()
      hex.textContent = index
      char.textContent = str

      if (/[0-9]/.test(str)) {
        div.classList.add('digit')
      } else if (/[A-Z]/.test(str)) {
        div.classList.add('upper')
      } else if (/[a-z]/.test(str)) {
        div.classList.add('lower')
      }

      div.append(decimal, hex)
      div.appendChild(char)
      body.appendChild(div);
    }

  </script>

</body>

</html>

<style>
  :root {
    --digit-color: #97c048;
    --upper-color: #75080b;
    --lower-color: #1fd4db;
  }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    flex-direction: column;
  }

  div.box {
    width: 100%;
    height: 30px;
    border: 1px solid #000;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-left: -1px;
  }

  .container {
    display: grid;
    grid-template-rows: repeat(16, 1fr);
    grid-template-columns: repeat(auto-fill, 1fr);
    grid-auto-flow: column;
    width: 1200px;
  }

  .row {
    display: flex;
  }

  .digit {
    background-color: var(--digit-color);
  }

  .upper {
    background-color: var(--upper-color);
    color: #fff;
  }

  .lower {
    background-color: var(--lower-color);
  }

  .title {
    font-weight: 600;
    font-size: 2em;
    margin-bottom: 20px;
  }

</style>
